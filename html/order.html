    <form id="burgerOrderForm">
        <h1>Place Your Burger Order</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="burgerType">Burger Type:</label>
            <select id="burgerType" name="burgerType" required>
                <option value="">Select a burger</option>
                <option value="classic">Classic Burger</option>
                <option value="cheese">Cheeseburger</option>
                <option value="bacon">Bacon Burger</option>
                <option value="veggie">Veggie Burger</option>
            </select>
        </div>
        <div class="form-group">
            <label for="extras">Extras:</label>
            <div>
                <input type="checkbox" id="extraCheese" name="extras" value="cheese">
                <label for="extraCheese">Extra Cheese</label>
            </div>
            <div>
                <input type="checkbox" id="extraBacon" name="extras" value="bacon">
                <label for="extraBacon">Extra Bacon</label>
            </div>
            <div>
                <input type="checkbox" id="fries" name="extras" value="fries">
                <label for="fries">Add Fries</label>
            </div>
        </div>
        <div class="form-group">
            <label for="specialInstructions">Special Instructions:</label>
            <textarea id="specialInstructions" name="specialInstructions" rows="3"></textarea>
        </div>
        <button type="submit">Place Order</button>
    </form>
    <script src="../js/Adminlogin.js"></script>
</body>
</html>
