<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data List</title>
    <link rel="stylesheet" href="../style/customer-list.css">
</head>
<body>
    <h1>Customer Data</h1>
    <div class="table-container">
        <table id="customerTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Birth Date</th>
                    <th>Preferred Contact</th>
                    <th>Delivery Address</th>
                    <th>Vegetarian</th>
                    <th>Gluten Free</th>
                    <th>Dairy Free</th>
                    <th>Nut Allergy</th>
                    <th>Email Newsletter</th>
                    <th>SMS Offers</th>
                    <th>Orders</th>
                    <th>Last Order</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="customerTableBody"></tbody>
        </table>
    </div>
    <script src="../js/customeer-list.js"></script>
</body>
</html>
