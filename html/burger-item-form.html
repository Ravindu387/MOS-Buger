<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Burger Item</title>
    <link rel="stylesheet" href="../style/item-form.css">
</head>
<body>
    <div class="header">
        <h1>Add New Burger Item</h1>
    </div>
    <div class="form-container">
        <form id="addBurgerItemForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="burgerName">Burger Name:</label>
                    <input type="text" id="burgerName" name="burgerName" required>
                </div>
                <div class="form-group">
                    <label for="price">Price ($):</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="signature">Signature Burger</option>
                        <option value="classic">Classic Burger</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="spicy">Spicy</option>
                        <option value="limited">Limited Edition</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="spicyLevel">Spicy Level:</label>
                    <select id="spicyLevel" name="spicyLevel">
                        <option value="0">Not Spicy</option>
                        <option value="1">Mild</option>
                        <option value="2">Medium</option>
                        <option value="3">Hot</option>
                        <option value="4">Extra Hot</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Ingredients:</label>
                <div class="ingredients-grid">
                    <div class="checkbox-item">
                        <input type="checkbox" id="beef" name="ingredients" value="beef">
                        <label for="beef">Beef Patty</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="chicken" name="ingredients" value="chicken">
                        <label for="chicken">Chicken Patty</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="veggie" name="ingredients" value="veggie">
                        <label for="veggie">Veggie Patty</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cheese" name="ingredients" value="cheese">
                        <label for="cheese">Cheese</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="bacon" name="ingredients" value="bacon">
                        <label for="bacon">Bacon</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lettuce" name="ingredients" value="lettuce">
                        <label for="lettuce">Lettuce</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="tomato" name="ingredients" value="tomato">
                        <label for="tomato">Tomato</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="onion" name="ingredients" value="onion">
                        <label for="onion">Onion</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pickles" name="ingredients" value="pickles">
                        <label for="pickles">Pickles</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Special Dietary Options:</label>
                <div class="ingredients-grid">
                    <div class="checkbox-item">
                        <input type="checkbox" id="glutenFree" name="dietary" value="glutenFree">
                        <label for="glutenFree">Gluten Free</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="vegan" name="dietary" value="vegan">
                        <label for="vegan">Vegan</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="halal" name="dietary" value="halal">
                        <label for="halal">Halal</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="burgerImage">Upload Burger Image:</label>
                <div class="image-upload">
                    <input type="file" id="burgerImage" name="burgerImage" accept="image/*">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="prepTime">Preparation Time (minutes):</label>
                    <input type="number" id="prepTime" name="prepTime" min="1" required>
                </div>
                <div class="form-group">
                    <label for="calories">Calories:</label>
                    <input type="number" id="calories" name="calories" required>
                </div>
            </div>

            <button type="submit" id="DOMContentLoaded">Add Burger to Menu</button>
        </form>
    </div>
    <script src="../js/item.js"></script>
</body>
</html>
